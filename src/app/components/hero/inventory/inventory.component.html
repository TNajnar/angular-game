<div class="flex flex-wrap justify-center gap-2 w-full">
  @for (inventoryItem of inventory$ | async; track $index) {
    <div class="flex justify-center items-center w-[110px] h-[110px] border border-platinum p-4">
      @if (inventoryItem) {
        <app-dropped-item [droppedItem]="inventoryItem" />
      }
    </div>
  }
</div>

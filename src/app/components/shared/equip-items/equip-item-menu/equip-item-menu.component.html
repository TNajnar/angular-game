<div
  class="shadow-xl"
  [class]="{
    menu: true,
    'is-open': isOpen(),
    'is-closed': !isOpen(),
  }"
>
  @if (isHeroPage()) {
    <button *ngIf="isPotion()" class="menu-item" (click)="onDrinkPotion()">
      {{ texts.drinkPotion }}
    </button>
  
    <button *ngIf="!isPotion()" class="menu-item" (click)="onEquipItem()">
      {{ texts.equipItem }}
    </button>
  } @else {
    <button class="menu-item" (click)="onPickItem()">
      {{ texts.pickItem }}
    </button>
  }

  <button class="menu-item" (click)="onDropItem()">
    {{ texts.dropItem }}
  </button>

  <span class="arrow"></span>
</div>

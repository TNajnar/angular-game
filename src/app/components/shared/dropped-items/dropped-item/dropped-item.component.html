<app-tooltip
  [isHovered]="isHovered()"
  [isMenuOpen]="isMenuOpen()"
  [droppedItem]="droppedItem()"
/>

<button
  class="relative flex items-center justify-center w-28 h-28 text-2xl border cursor-pointer"
  (click)="handleMenu()"
  (mouseenter)="isHoveredItem(true)"
  (mouseleave)="isHoveredItem(false)"
>
  <img class="object-cover" [alt]="droppedItem().name" ngSrc="{{ droppedItem().src }}" fill />
</button>

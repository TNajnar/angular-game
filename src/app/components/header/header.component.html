<header class="flex flex-row justify-center gap-5 mb-10 border-b-2 border-b-timberWolf">
  @for (headerItem of headerItems; track headerItem.url) {
    <a
      [routerLink]="[headerItem.url]"
      [routerLinkActive]="'is-active'"
      class="p-2 sm:p-4 w-24 text-center cursor-pointer"
    >
      {{ headerItem.label }}
    </a>
  }
</header>

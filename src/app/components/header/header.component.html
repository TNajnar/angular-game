<header class="mb-10 border-b border-b-black">
  <div class="flex flex-row justify-center gap-5">
    <button
      class="p-4 w-24 text-center cursor-pointer"
      *ngFor="let item of headerItems"
      (click)="navigateTo(item.url)"
    >
      {{ item.label }}
    </button>
  </div>
</header>

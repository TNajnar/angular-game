<section *ngIf="isLoading !== true" class="page-layout">
  <div class="flex gap-5">
    <app-monster
      [isLoading]="isLoading"
      [monsterIndex]="monsterIndex"
      class="w-1/2">
    </app-monster>
    
    <div class="w-1/2 text-lg">
      <p>Name: {{ monsterDetails?.name }}</p>
      <p>Alignment: {{ monsterDetails?.alignment }}</p>
      <p>Monster type: {{ monsterDetails?.type }}</p>
      <p>Charisma: {{ monsterDetails?.charisma }}</p>
      <p>Size: {{ monsterDetails?.size }}</p>
    
      <p *ngIf="monsterDetails?.desc; else noDescription">
        Description: {{ monsterDetails?.desc }}
      </p>
      <ng-template #noDescription>
        <p>Description: Not available</p>
      </ng-template>

      <!-- <p>Health: {{ monster.staticMonstersData[monsterIndex].health }}</p>
      <p>Damage: {{ monster.staticMonstersData[monsterIndex].damage }}</p> -->
    </div>
  </div>
</section>

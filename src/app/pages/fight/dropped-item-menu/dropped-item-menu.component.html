<div
  class="shadow-xl"
  [class]="{
    menu: true,
    'is-open': isOpen(),
    'is-closed': !isOpen(),
  }"
>
  <span class="menu-item" (click)="onPickItem()">{{ droppedItemMenuText.pickItem }}</span>
  <span class="menu-item" (click)="onDropItem()">{{ droppedItemMenuText.dropItem }}</span>

  <span class="arrow"></span>
</div>

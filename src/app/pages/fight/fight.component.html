<section class="page-layout gap-44">
  <div class="flex flex-col desktop:flex-row gap-96 w-full">
    <div class="relative w-full h-[500px]">
      <app-hero />

      <character-stats
        [damage]="hero.heroAttributes.damage"
        [health]="hero.heroAttributes.health"
        [name]="hero.heroAttributes.name"
      />
    </div>

    <div class="w-full h-[500px]">
      <app-monster [monsterIndex]="randomMonsterKey" />
      
      <character-stats
        [damage]="monster.staticMonstersData[randomMonsterKey].damage"
        [name]="monster.staticMonstersData[randomMonsterKey].name"
        [health]="monster.staticMonstersData[randomMonsterKey].health"
      />
    </div>
  
  </div>
  
  <div>
    <button class="border-2 px-8 py-4 text-xl" (click)="startFight()">
      Start Fight
    </button>
  </div>
</section>

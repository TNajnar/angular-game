<section class="page-layout gap-44">
  <div class="relative flex flex-col desktop:flex-row gap-96 w-full">
    <div class="w-full h-[500px]">
      <app-hero />

      <character-stats
        [damage]="heroService.heroAttributes.damage"
        [health]="heroService.heroAttributes.health"
        [name]="heroService.heroAttributes.name"
      />
    </div>

    <span [class]="{ fight: true }">
      {{ fightDetails().character }}
    </span>

    <div class="w-full h-[500px]">
      <app-monster [monsterIndex]="monsterService.randomMonsterKey" />
      
      <character-stats
        [damage]="monsterUnit.damage"
        [name]="monsterUnit.name"
        [health]="monsterUnit.health"
      />
    </div>
  </div>

  <div class="flex gap-5">
    <button class="extended-button" (click)="startFight()" mat-fab extended>
      {{ buttonsText.start }}
    </button>

    <button class="extended-button" (click)="endFight()" mat-fab extended>
      {{ buttonsText.end }}
    </button>

    <button class="extended-button" (click)="findNewMonster()" mat-fab extended>
      {{ buttonsText.new }}
    </button>
  </div>

  @if (droppedItem()) {
    <app-dropped-item [droppedItem]="droppedItem()" />
  }
</section>
